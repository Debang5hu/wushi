<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container { 
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .container h2 { 
            text-align: center;
        }

        .form-group { 
            margin-bottom: 20px;
        }

        .form-group label { 
            display: block;
            margin-bottom: 5px;
        }

        .form-group input { 
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #error-msg {
            color: red;
            font-weight: bold;
            text-align: center;
        }

        .captcha-group {
            margin-top: 20px;
        }

        .captcha-group label {
            font-weight: bold;
        }

        .captcha-group input {
            margin-top: 10px;  /* Adds space between the CAPTCHA label and input */
        }

        .form-group input[type="submit"]:first-child {
            margin-bottom: 20px; /* Adds space between the login button and CAPTCHA section */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>User Portal</h2>
    <form action="/login" method="post" onsubmit="return validateCaptcha();">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Math CAPTCHA -->
        <div class="captcha-group">
            <label id="math-problem"></label><br>
            <input type="text" id="captcha" name="captcha" required placeholder="Enter your answer">
        </div>

        <!-- Hidden input to store correct CAPTCHA answer -->
        <input type="hidden" name="captcha_answer" id="captcha_answer">

        <div class="form-group">
            <input type="submit" value="Login">
        </div>

        <p id="error-msg"></p>
    </form>
</div>

<script src="/static/login.js"></script>
</body>
</html>
